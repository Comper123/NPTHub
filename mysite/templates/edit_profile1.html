{% extends "base.html" %}

{% block content %}
<form class="text_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Введите свое имя (Псевдоним)</p>
    {{ profileform.name }}
    <p>Введите телеграм</p>
    {{ profileform.telegram }}
    <p>Введите организацию</p>
    {{ profileform.organization }}
    <p>Выберите фото профиля</p>
    {{ profileform.photo }}
    <input class="btn" type="submit" value="Изменить"/>
</form>
{% endblock %}
